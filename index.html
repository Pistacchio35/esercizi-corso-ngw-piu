<html></html>
    <head>

        <title>Lista della spesa</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Lista della spesa</h1>

        <div class="box">
        <ul id="lista_spesa"></ul>
        </div> 

        <script src="utility.js"></script>

        <script>
        
        const carrello = {

        listaSpesa: [],
        quantitaProdotto: [],
        
        gestioneListaEsterna: function (){

            gestioneListaSpesa(this.listaSpesa,this.quantitaProdotto)

        }

        }

        

        let data  = carrello.gestioneListaEsterna()
        
        let list = document.getElementById("lista_spesa");

        data.forEach((item) => {
            let li =  document.createElement("li");
            li.innerText = item;
            list.appendChild(li);
        });

        </script>

    </body>
    <footer>

    </footer>
</html>
