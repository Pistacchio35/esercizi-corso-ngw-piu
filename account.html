<script>

function show_hide_function() {
  var x = document.getElementById("psw");

  if (x.type === "password") {
    x.type = "text";
  
 } else {
    x.type = "password";
    }
        
}

function show_hide_function_login() {
  var x = document.getElementById("psw_login");

  if (x.type === "password") {
    x.type = "text";
  
 } else {
    x.type = "password";
    }
        
}

</script>
